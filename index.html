<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="Add List Item">

        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Pop</li>
            <li> <span><i class="fa fa-trash"></i></span> Candy</li>
            <li> <span><i class="fa fa-trash"></i></span> Chocolate</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/toDo.js"></script>
</body>

</html>
